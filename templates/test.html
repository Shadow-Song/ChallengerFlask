<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flask Bootstrap Upload Example</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap5.css') }}">
</head>

<body>

<div class="container mt-5">
    <h1>上传文件</h1>

    <form enctype="multipart/form-data" method="post">
        <div class="form-group">
            <label for="file">请选择要上传的文件：</label>
            <input type="file" name="file" id="file">
        </div>
        <button type="button" class="btn btn-primary" id="upload-btn">上传文件</button>
    </form>

    <!-- 警告框 -->
    <div class="modal fade" id="warning-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">警告</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    请先选择要上传的文件
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="{{ url_for('static', filename='jquery/jquery.3.5.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script>
    $(document).ready(function () {
        $('#upload-btn').click(function (e) {
            var file = $('input[type=file]').val();
            if ($.trim(file) === '') {
                e.preventDefault();
                $('#warning-modal').modal('show');
            }
        });
    });
</script>

</body>
</html>
